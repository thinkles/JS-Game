


<!-- 
    实现思路 : 
    1. 使用数组,随机排序(随机生成索引,对原来的数组进行交换)之后,赋值给各个纸牌的DOM对象的background的属性,并为每个DOM对象绑定click事件
    2. 书写flip函数, 使用数组存储 触发click事件的dom对象, 判断数组的length
    length<2时,进行添加类
    length>2时, 不在进行添加 on类,即不再进行翻转纸牌
    length==2时,进行判断两个纸牌是否一样, 一样分数加一 不一样,一段时间后再次翻转,清空数组
    3. Timer() 倒计时功能 , 使用setinterval() 每一秒运行一次修改时间
    4. 翻转效果 : 使用css taransition transform 进行绕y轴旋转,  使用backface-visibility 完成翻转
     perspective  transform-style: preserve-3d; 营造立体的3d效果
-->
